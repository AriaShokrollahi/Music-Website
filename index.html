<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Music web</title>
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="navbar">
          <div class="text-wrapper">home</div>
          <div class="text-wrapper-2">About</div>
          <div class="text-wrapper-3">Service</div>
          <div class="text-wrapper-4">Contact</div>
          <div class="text-wrapper-5">ARIIIA</div>
          <img class="line" src="img/Line 1.svg" />
        </div>
        <div class="overlap">
          <div class="background">
            <div class="overlap-group">
              <img class="img" src="img/background-4.png" /> <img class="background-2" src="img/background-3.png" />
            </div>
            <div class="overlap-2">
              <img class="background-3" src="img/image.png" /> <img class="background-4" src="img/background-5.png" />
            </div>
            <div class="overlap-3">
              <img class="background-5" src="img/background-2.png" />
              <img class="background-6" src="img/background-6.png" />
            </div>
            <img class="background-7" src="img/background.png" />
            <img class="background-8" src="img/background-7.png" />
            <div class="overlap-4">
              <div class="overlap-group-wrapper">
                <div class="overlap-group-2">
                  <div class="ellipse"></div>
                  <div class="ellipse-2"></div>
                  <div class="ellipse-3"></div>
                  <div class="ellipse-4"></div>
                  <img class="ellipse-5" src="img/ellipse-28.svg" />
                  <img class="ellipse-6" src="img/ellipse-29.svg" />
                </div>
              </div>
              <img class="layer" src="img/layer-0.png" />
            </div>
          </div>
          <div class="head">
            <p class="p">Experience The joy of Music Creation</p>
            <p class="text-wrapper-6">
              make your own music arrangement, Create it by your will, express yourself with amazing tone easily
            </p>
            <div class="button">
              <div class="div-wrapper"><div class="text-wrapper-7">Try it now</div></div>
              <div class="overlap-5"><div class="text-wrapper-8">Demo video</div></div>
            </div>
          </div>
          <div class="scroll">
            <p class="scroll-down-to-know">
              <span class="span">Scroll down to know about</span>
              <span class="text-wrapper-9">&nbsp;</span>
              <span class="text-wrapper-10">Ariiia</span>
            </p>
            <img class="mouse" src="img/mouse.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
